{% extends "base.html" %}

{% block content %}
    <h1>Change the port of the node</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.new_port.label }}<br>
            {{ form.new_port(size=64) }}<br>
            {% for error in form.new_port.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
